<!DOCTYPE html>
<html lang="en" xml:lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Chat Test</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
    
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <h1>Chat Test</h1>
      </div>
      
      <div id="form">
        <form action="#" method="post" accept-charset="utf-8">
          <fieldset>
            <label for="to">To</label><input type="text" name="to" value="recieveuser" id="to" />
            <label for="from">From</label><input type="text" name="from" value="senduser" id="from" />
            <label for="message">Message</label><textarea id="message" name="message" rows="8" cols="40"></textarea>
            <input type="submit" value="Send" />
          </fieldset>

        </form>
      </div>
      
      <div id="console">
        <h2>Display server response here</h2>
        <div class="response">console here</div>
      </div>

      <div id="reciever">
        <h2>Display server response here</h2>
        <div class="response">console here</div>
      </div>
      
      
    </div>
  </body>
</html>
